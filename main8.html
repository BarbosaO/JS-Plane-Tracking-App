<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

        var icao24 = 0;
        var callsign = 1;
        var originCountry = 2;
        var timePosition = 3;
        var lastContact = 4;
        var longitude = 5;
        var latitude = 6;
        var baroAltitude = 7;
        var onGround = 8;
        var velocity = 9;
        var truTrac = 10;
        var verticalRate = 11;
        var sensors = 12;
        var geoAltitude = 13;
        var squawk = 14;
        var spi = 15;
        var positionSource = 16;

        var planeLat;
        var planeLong;
        var map;
        var myLatlng;
        var marker;
        var coordinatesArr = [];
        

        (function poll(){
        setInterval(function(){
            $.ajax({ 
                url: 'http://aviation-edge.com/v2/public/flights?key=fb3472-e24a60&depIata=MIA', 
                success: function(data) 
                {
                // Do something with `data`
                // ...
                console.log(data[0].geography.latitude);


                //Setup the next poll recursively
                poll();
                }, 
                dataType: 'json'
            });
        }, 3000);
        })();

    </script>
  </body>
</html>
